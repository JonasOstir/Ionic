<ion-view title="Movies">
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
			<ion-item ng-repeat="movie in movies.content.movies" can-swipe="true" ui-sref="app.movies.detail({movie: movie.id})">
				<span>{{ movie.title }}</span>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
