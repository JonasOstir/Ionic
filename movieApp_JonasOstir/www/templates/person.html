<ion-view title="{{ movie.content.title }}">
    <ion-content>
        <div class="list card">
            <div class="item item-body cardBlock">
                <img class="fullCover center" src="{{ movie.content.cover_small }}">
                <div class="smallTitle">
                    {{ movie.content.description_plain }}
                </div>
                {{ movie.content.id }}

                <h2>Cast:</h2>
                <ion-scroll direction="x" class="wide-as-needed borderBottom">
                    <div class="row">
                        <div ng-repeat="actor in movie.content.actors" class="col col-33 shortInfo">
                            <div class="col col-center card smallMovieCard" ui-sref="app.actors.detail({actor: actor.id})">
                                <!-- <div class="col col-center card smallMovieCard" on-tap="detail(movie)"> -->
                                <img class="center smallActor" src="http://moviesdb.brm.us/files/people/{{actor.id}}.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </ion-scroll>

            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="goBack()">
                    Go Back
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
