<ion-view title="Todos">
	<ion-nav-buttons side="right">
		<button class="button button-icon" ng-click="newTodo()"><i class="icon ion-compose"></i></button>
	</ion-nav-buttons>
	<ion-content>
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
			<ion-item ng-repeat="todo in todos | orderBy:myOrder" can-swipe="true" ui-sref="app.todos.detail({todo: todo.id})">
				<span>{{ todo.what }}</span>
				<i class="priority ion-android-star" ng-class="color(todo.priority)"></i>
				<ion-option-button class="button-assertive ion-trash-b" ng-click="complete(todo)">
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
